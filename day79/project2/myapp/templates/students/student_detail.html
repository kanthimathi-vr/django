{% extends 'base.html' %}
{% block title %}{{ student.name }}{% endblock %}
{% block content %}
<h2>{{ student.name }}</h2>
<p><strong>Roll No:</strong> {{ student.roll_no }}</p>
<p><strong>Grade:</strong> {{ student.grade }}</p>
<p><strong>Active:</strong> {{ student.is_active|yesno:"Yes,No" }}</p>

<a href="{% url 'student_update' student.pk %}" class="btn btn-primary btn-sm">Edit</a>
<a href="{% url 'student_delete' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
<a href="{% url 'student_list' %}" class="btn btn-secondary btn-sm">Back to List</a>
{% endblock %}
