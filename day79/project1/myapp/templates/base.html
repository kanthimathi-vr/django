<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="mb-3">Inventory Management System</h1>
            <nav>
                <a class="btn btn-primary btn-sm" href="{% url 'product_list' %}">Home</a>
                <a class="btn btn-success btn-sm" href="{% url 'product_create' %}">Add Product</a>
            </nav>
            <hr>
        </header>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="mt-5">
            <hr>
            <p class="text-muted">&copy; 2025 My Store</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
