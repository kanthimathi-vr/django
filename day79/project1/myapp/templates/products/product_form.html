<!-- templates/products/product_form.html -->
{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}Edit{% else %}Add{% endif %} Product
{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'product_list' %}">Back to List</a>
{% endblock %}
