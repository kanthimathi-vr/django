<!DOCTYPE html>
<html>
<head>
    <title>Contact Us (Manual Form)</title>
</head>
<body>
    <h2>Contact Us - Manual</h2>
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
