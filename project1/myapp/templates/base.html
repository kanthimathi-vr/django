{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Kanthimathi - Portfolio{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href= "{% static 'css/styles.css'%}">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70" tabindex="0">
  <nav id="navbar" class="navbar navbar-expand-lg  bg-black fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Kanthimathi V R</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'home' %} active{% endif %}" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'about' %} active{% endif %}" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'projects_list' %} active{% endif %}" href="{% url 'projects_list' %}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.resolver_match.url_name == 'contact' %} active{% endif %}" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="pt-5 mt-5">
    {% block content %}{% endblock %}
  </main>
<footer class="footer mt-5">
  <p>Connect :</p>
  <div class="footer-links">
    <a href="mailto:mathi.v.r.1990@gmail.com" target="_blank">
      <i class="fas fa-envelope"></i> Email
    </a>
    <a href="https://github.com/Kanthimathi-vr" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>
</footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="{% static 'js/scripts.js' %}"></script></body>
</html>
